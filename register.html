<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
</head>

<body>
    <div>
        <form autocomplete="on">
            <h1>使用者註冊</h1>
            <p>
                <label>帳號 :
                    <input type="text" id="udi" placeholder="帳號">
                </label>
            </p>
            <p>
                <label>密碼 :
                    <input type="password" id="pass" placeholder="密碼">
                </label>
            </p>
            <p>
                <label>電子郵件 :
                    <input type="email" id="e-mail" placeholder="name@domin.com">
                </label>
            </p>
            <p>
                <label>生日 :
                    <input type="date" id="birthday" placeholder="1911/10/10">
                </label>
            </p>
            <p>
                性別
                <input type="radio" name="sex" value="man" checked>男
                <input type="radio" name="sex" value="woman" checked>女
                <input type="radio" name="sex" value="other" checked>其他
            </p>
            <p>
                喜好
                <input type="checkbox" name="hoby" value="playball">打球
                <input type="checkbox" name="hoby" value="playgame">打電動
                <input type="checkbox" name="hoby" value="shopping">購物
                <input type="checkbox" name="hoby" value="other">其他
            </p>

            <p>
                年級
                <select name="leve" id="leve">
                    <option value="one">大一</option>
                    <option value="two">大二</option>
                    <option value="three">大三</option>
                    <option value="four">大四</option>
                    <option value="other">其他</option>
                </select>
            </p>




            <input type="submit" value="提交">
            <input type="reset" value="重設">

        </form>


    </div>


</body>

</html>
